<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To Be Happy~</title>
	</head>
	<body>
		<blockquote><p id="poem"></p></blockquote>

		<script type="text/javascript">
			var poems = ["Retaining a childish heart is a matter of pride.",
							"Life is short, so smile while you still have teeth.",
							"What you see reflects what your heart is like.",
							"Be crazy if you love.If you don't.then be strong.",
							"When you have nothing to lose,it's time to gain.",
							"I hope you're as happy with me as I am with you."]
			document.getElementById("poem").innerText = poems[Math.floor(Math.random() * poems.length)]
		</script>
	</body>
</html>
